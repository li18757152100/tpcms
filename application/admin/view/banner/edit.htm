{extend name="Public:base" /}
{block name="css"}
<link href="__ADMIN__/style/img.css" rel="stylesheet">
{/block}
{block name="content"}
      
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                   <li>
                            <i class="fa fa-home"></i>
                            <a href="{:url('lst')}">幻灯管理</a>
                        </li>
                                        <li>
                        <a href="{:url('lst')}">幻灯列表</a>
                    </li>
                                        <li class="active">编辑幻灯</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->
<!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            编辑幻灯
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header ">
                                    <span class="widget-caption">编辑广告</span>
                                </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" id= "uploadForm">
                    <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">广告分类</label>
                                                <div class="col-sm-4">
                                                    <select name="postionid" style="width: 100%;" id='selects'>
                                                        <option value="0">==请选择板块分类==</option>
                                                         {volist name='postion' id='vo'}
                                                          <option {if condition="$ads['postionid'] eq $vo['id']"}selected='selected'{/if} value="{$vo.id}">{$vo.typename}</option>
                                                         {/volist}
                                                     </select>
                                                </div>
                                                <p class="help-block col-sm-5"><span class="label label-info">请选择分类</span></p>
                                            </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">广告标题</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="title" placeholder="" name="title" required type="text" value="{$ads.title}">
                            </div>
                            <p class="help-block col-sm-5"><span class="label label-info">必填!</span></p>
                        </div>
                         
                         
    
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">图片上传</label>
                            <div class="col-sm-2" style="padding-top:5px;">
                                                    <!----->
                                                  {if condition="$ads['image'] neq ''"}   
                                                    <div class="item">
<a class="addImg" onclick="clickImg(this);" ></a>
<input name="image" type="file" class="upload_input" onchange="change(this)" />
<div class="preBlock">

<img class="preview" id="preview" alt="" name="pic" width="150" height="100"  src="__UPLOADS__/ads/{$ads.image}"/>
 

</div>
<img class="delete" onclick="deleteImg(this)" src="__ADMIN__/images/delete.png" width='22' height='22'/>
</div>
{else /}
                                                <div class="item">
<a class="addImg" onclick="clickImg(this);" ></a>
<input name="image" type="file" class="upload_input" onchange="change(this)" />
<div class="preBlock">

 <img class="preview" id="preview" alt="" name="pic" width="150" height="100" />
 
</div>
<img class="delete" onclick="deleteImg(this)" src="__ADMIN__/images/delete.png" width='22' height='22'/>
</div>
 {/if}
                                                    <!---------->
                                                    
                                                    
                                                </div>
                                                 <p class="help-block col-sm-5"><span class="label label-info">图片的格式必须为png或者jpg或者jpeg格式！!</span></p>
                        </div>
                                            <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接地址</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="url"  type="text"  value="{$ads.url}">
                            </div>
                           
                        </div>
 <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">广告描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control"  rows="6" name='description' placeholder="">{$ads.description}</textarea>

                            </div>
                          
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否显示</label>
                            <div class="col-sm-6">
                               
                                    <label>
                                                            <input class="checkbox-slider toggle" type="checkbox" name='is_show' {if condition="$ads['is_show'] eq 1"} checked="checked" {/if} value="1">
                                                            <span class="text"></span>
                                                        </label>            
                                 
                             </div>
                        </div>
  <input type="hidden" name="id" value="{$ads.id}">

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 <button  class="btn btn-success add-admin-btn" onclick="edoUpload()" type = "button">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
       

{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/banner/banner.js" charset="utf-8"></script>
<script type="text/javascript" src="__ADMIN__/js/upimg.js" charset="utf-8"></script>
{/block}
