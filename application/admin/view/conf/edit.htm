{extend name="Public:base" /}
{block name="content"}
      
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                   <li>
                            <i class="fa fa-home"></i>
                            <a href="{:url('lst')}">配置管理</a>
                        </li>
                                        <li>
                        <a href="{:url('lst')}">配置列表</a>
                    </li>
                                        <li class="active">修改配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->
<!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            修改配置
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header ">
                                    <span class="widget-caption">修改配置</span>
                                </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="cnname" placeholder="" name="cnname" required type="text" value="{$confs.cnname}">
                            </div>
                            <p class="help-block col-sm-5"><span class="label label-info">必填!</span></p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="enname" placeholder="" name="enname" required type="text" value="{$confs.enname}">
                            </div>
                            <p class="help-block col-sm-5"><span class="label label-info">必填!</span></p>
                        </div>
                         
                        <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
                                                <div class="col-sm-4">
                                                    <select name="type" disabled='disabled' style="width: 100%;" id='selects'>
                                                        <option value="">==请选择配置类型==</option>
                        
                                                          <option {if condition="$confs['type'] eq 1"} selected='selected' {/if} value="1">单行文本</option>
                                                          <option {if condition="$confs['type'] eq 2"} selected='selected' {/if} value="2">多行文本</option>
                                                          <option {if condition="$confs['type'] eq 3"} selected='selected' {/if} value="3">单选按钮</option>
                                                          <option {if condition="$confs['type'] eq 4"} selected='selected' {/if} value="4">复选框</option>
                                                          <option {if condition="$confs['type'] eq 5"} selected='selected' {/if} value="5">下拉菜单</option>
                                                    
                                                     </select>
                                                </div>
                                                <p class="help-block col-sm-5"><span class="label label-info">请选择配置类型</span></p>
                                            </div>
                        
 <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置可选值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control"  rows="6" name='values' placeholder="">{$confs.values}</textarea>

                            </div>
                          
                        </div>
  
                        <input type="hidden" name="id" value="{$confs.id}">


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 <button type="button" class="btn btn-success add-admin-btn" id='editbtn' >保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
       

{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/conf/conf.js" charset="utf-8"></script>
{/block}
