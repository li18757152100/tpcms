{extend name="Public:base" /}
{block name="content"}
      
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                   <li>
                            <i class="fa fa-home"></i>
                            <a href="{:url('lst')}">留言管理</a>
                        </li>
                                        <li>
                        <a href="{:url('lst')}">留言列表</a>
                    </li>
                                        <li class="active">回复留言</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->
<!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            回复留言
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header ">
                                    <span class="widget-caption">回复<font style="color:red;font-weight:600;">({$message.name})</font>留言</span>
                                </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" id='add-admin-form'>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">留言标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="name" required type="text" disabled="disabled" value="{$message.name}">
                            </div>
                        
                        </div>
                         
     <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right" >留言内容</label>
                            <div class="col-sm-6">
                                <textarea class="form-control"  rows="6" name='content' placeholder="" disabled="disabled">{$message.content}</textarea>

                            </div>
                          
                       </div>                     
 <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">回复内容</label>
                            <div class="col-sm-6">
                                <textarea class="form-control"  rows="6" id='hcontent' name='hcontent' placeholder="">{$message.hcontent}</textarea>

                            </div>
                          
                       </div>

                        <input type="hidden" name="id" value="{$message.id}">
                        <input type="hidden" name="is_update" value="{$message.is_update}">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 <button type="button" class="btn btn-success add-admin-btn" id='adminbtn' >回复留言</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
       

{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/message/message.js" charset="utf-8"></script>
{/block}
