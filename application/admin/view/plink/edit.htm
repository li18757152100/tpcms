{extend name="Public:base" /}
{block name="content"}
      
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                   <li>
                            <i class="fa fa-home"></i>
                            <a href="{:url('lst')}">友情管理</a>
                        </li>
                                        <li>
                        <a href="{:url('lst')}">友情板块</a>
                    </li>
                                        <li class="active">编辑友情</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->
<!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            编辑友情
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header ">
                                    <span class="widget-caption">编辑{$plink.typename}板块</span>
                                </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">板块名称</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="typename" placeholder="" name="typename" required type="text" value="{$plink.typename}">
                            </div>
                            <p class="help-block col-sm-5"><span class="label label-info">必填!</span></p>
                        </div>
                         
                   
                        
 <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">板块描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control"  rows="6" name='description' placeholder="">{$plink.description}</textarea>

                            </div>
                          
                        </div>
  
               <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">排序</label>
                            <div class="col-sm-1">
                                <input style="text-align:center" class="form-control" id="sort" placeholder="" name="sort" required type="text" value="{$plink.sort}">
                            </div>
                    
                        </div>               

<input type="hidden" name="id" value="{$plink.id}">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 <button type="button" class="btn btn-success add-admin-btn" id='editbtn' >保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
       

{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/plink/plink.js" charset="utf-8"></script>
{/block}
