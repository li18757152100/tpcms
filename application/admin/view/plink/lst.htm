{extend name="Public:base" /}
{block name="content"}
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="{:url('lst')}">友情管理</a>
                        </li>
                        <li class="active">友情板块</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
<!-- Page Header -->
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            友情板块
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen active" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    

<div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="widget">
                                <div class="widget-header ">
                                    <span class="widget-caption">友情板块</span>
                                </div>
                                <div class="widget-body">
                                    <div class="table-toolbar">
                                        <div class="btn-group">
                                            <a href="{:url('plink/create')}" class="btn btn-default add-admin"><i class="fa fa-plus"></i>添加板块</a>
                                            <a href="javascript:;" id='postion' class="btn btn-default group_sort"><i class="fa fa-refresh"></i>更新排序</a>
                                            
                                        </div>
                                        <div class="btn-group pull-right">
                                        <span class="x-right" style="line-height:32px;float:right;">共有数据：{$count} 条</span>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                    <form class='layui-forms' >
                                        <table class="table table-striped table-hover table-bordered" id="admintables">
                                            <thead>
                                                <tr role="row">
                                                    <th class="text-center" width='5%'>
                                                        id
                                                    </th>
                                                    <th class="col-xs-1 text-center">
                                                        分类名称
                                                    </th>
                                                   <th class="text-center">
                                                        分类描述
                                                    </th>
                                                    <th class="col-xs-1 text-center">
                                                        排序
                                                    </th>
                                                    
                                                   
                                                    <th class="col-xs-2 text-center">
                                                        管理操作
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                           {volist name='plinklst' id='vo'}
                                                <tr>
                                <td align="center">{$vo.id}</td>
                                
                                <td align="center">{$vo.typename}</td>
                                <td align="left">{$vo.description}</td>
                                
                                <td align="center" >
                             <input name="{$vo.id}" class="form-control" value='{$vo.sort}' type="text" style="text-align: center;"/>
                                </td>
                                <td align="center">
                                    <a href="{:url('edit',array('id'=>$vo['id']))}" class="btn btn-blue btn-xs shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a title="删除" onclick="member_del(this,'{$vo.id}')" href="javascript:;" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
     {/volist}
     {empty name='plinklst'}
  <tr>
    <td colspan="5" style="text-align:center">暂时没有数据~</td>
  </tr>
  {/empty}
                                            </tbody>
                                        </table>
                                        </form>
                                        <div class="page" style="text-align:center;margin-top:15px;">
        <div>
   
        </div>
      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
                
{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/plink/plink.js" charset="utf-8"></script>
{/block}
